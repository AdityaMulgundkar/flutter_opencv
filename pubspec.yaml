name: opencv
description: Flutter plug-in providing (a few) basic bindings to OpenCV-4.x. OpenCV methods implemented without the Core packages. WIP.
version: 1.0.4
homepage: https://github.com/AdityaMulgundkar/flutter_opencv

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.mulgundkar.opencv
        pluginClass: OpenCV4Plugin